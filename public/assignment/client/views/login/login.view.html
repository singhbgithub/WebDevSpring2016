<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <header class="page-header"><h3>Login</h3></header>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUser" class="col-sm-2 control-label control-label-left">
                Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUser"
                       placeholder="Username" ng-model="loginVm.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label control-label-left">
                Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword"
                       placeholder="Password" ng-model="loginVm.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-default" ng-click="loginVm.login(loginVm.username, loginVm.password)">Login</a>
            </div>
        </div>
    </form>
</div>
