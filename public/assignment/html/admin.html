<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li class="active"><a href="#">Admin</a></li>
                <li><a href="forms.html">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <header><h3>Admin</h3></header>
            <header><h4>Users</h4></header>
            <div class="table-responsive">
                <form>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Username</th>
                                <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Password</th>
                                <th><span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Role</th>
                                <th><span class="pull-right">
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                    Action</span></th>
                            </tr>
                            <tr>
                                <th><input type="text" class="form-control" id="inputUser"
                                           placeholder="username"></th>
                                <th><input type="text" class="form-control" id="inputPassword"
                                           placeholder="password"></th>
                                <th><input type="text" class="form-control" id="inputRole"
                                           placeholder="role 1, role 2"></th>
                                <th><span class="pull-right">
                                    <button type="submit" name="add"
                                            class="btn btn-default glyphicon glyphicon-plus">
                                    </button>
                                    <button type="submit" name="update"
                                            class="btn btn-default glyphicon glyphicon-ok"></button>
                                </span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="td-middle">alice</td>
                                <td class="td-middle"><!-- Password not shown! --></td>
                                <td class="td-middle">student</td>
                                <td><span class="pull-right">
                                    <button type="submit" name="remove"
                                            class="btn btn-default glyphicon glyphicon-remove">
                                    </button>
                                    <button type="submit" name="edit"
                                            class="btn btn-default glyphicon glyphicon-pencil">
                                    </button>
                                </span></td>
                            </tr>
                            <tr>
                                <td class="td-middle">bob</td>
                                <td class="td-middle"><!-- Password not shown! --></td>
                                <td class="td-middle">faculty | admin</td>
                                <td><span class="pull-right">
                                    <button type="submit" name="remove"
                                            class="btn btn-default glyphicon glyphicon-remove">
                                    </button>
                                    <button type="submit" name="edit"
                                            class="btn btn-default glyphicon glyphicon-pencil">
                                    </button>
                                </span></td>
                            </tr>
                            <tr>
                                <td class="td-middle">charlie</td>
                                <td class="td-middle"><!-- Password not shown! --></td>
                                <td class="td-middle"><!-- Has no roles. --></td>
                                <td><span class="pull-right">
                                    <button type="submit" name="remove"
                                            class="btn btn-default glyphicon glyphicon-remove">
                                    </button>
                                    <button type="submit" name="edit"
                                            class="btn btn-default glyphicon glyphicon-pencil">
                                    </button>
                                </span></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
