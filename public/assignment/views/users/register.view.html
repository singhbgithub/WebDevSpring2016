<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <header class="page-header"><h3>Register</h3></header>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUser" class="col-sm-2 control-label control-label-left">
                Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUser"
                       placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label control-label-left">
                Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword"
                       placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPasswordConfirm"
                   class="col-sm-2 control-label control-label-left">
                Verify Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPasswordConfirm"
                       placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label control-label-left">
                Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail"
                       placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#/profile" class="btn btn-default">Register</a>
            </div>
        </div>
    </form>
</div>
