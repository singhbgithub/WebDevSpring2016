<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Thots</h1>
                    <hr class="intro-divider">
                    <form class="form-horizontal">
                        <ul class="intro-social-buttons">
                            <li  ng-if="loginVm.error">
                                <div class="alert alert-danger input-text alert-text">
                                    {{loginVm.error}}
                                </div>
                            </li>
                            <li>
                                <input type="text" class="form-control input-text" id="inputUser"
                                       placeholder="Username" ng-model="username">
                            </li>
                            <li>
                                <input type="password" class="form-control input-text"
                                       id="inputPassword" placeholder="Password"
                                       ng-model="password">
                            </li>
                            <li>
                                <a class="btn btn-default btn-lg "
                                   ng-click="loginVm.login(username, password)">
                                    <span class="account-name">Login</span>
                                </a>
                            </li>
                            <li>
                                <a href="#/register" class="dropshadow underline account-link">
                                    <span class="account-name">Register?</span>
                                </a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
<!-- /.intro-header -->
