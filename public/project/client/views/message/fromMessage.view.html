<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="thot-message">
                <h2>Sent Mail</h2>
            </div>
            <hr class="thot-divider">
            <ul class="thot-list">
                <li ng-if="fromMessageVm.error">
                    <div class="alert alert-danger thot-text alert-text">
                        {{fromMessageVm.error}}
                    </div>
                </li>
                <li class="thot-text">
                    <a class="btn" href="#/message/to">See Inbox?</a>
                </li>
                <li ng-if="!fromMessageVm.messages.length" class="thot-text">
                    No messages to display.
                </li>
                <li ng-repeat="message in fromMessageVm.messages" ng-if="fromMessageVm.messages"
                    class="thot-text">
                    {{message}}
                </li>
            </ul>
        </div>
    </div>
</div>
