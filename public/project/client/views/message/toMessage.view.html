<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="thot-message">
                <h2>Inbox</h2>
            </div>
            <hr class="thot-divider">
            <ul class="thot-list">
                <li ng-if="toMessageVm.error">
                    <div class="alert alert-danger thot-text alert-text">
                        {{toMessageVm.error}}
                    </div>
                </li>
                <li class="thot-text">
                    <a class="btn" href="#/message/from">See Sent Mail?</a>
                </li>
                <li ng-if="!toMessageVm.messages.length" class="thot-text">
                    No messages to display.
                </li>
            </ul>
        </div>
    </div>
    <div class="row row-table" ng-repeat="message in toMessageVm.messages"
         ng-if="toMessageVm.messages">
        <div class="col-lg-4 invert-text">
            {{message.subject}}
        </div>
        <div class="col-lg-4 invert-text light-text">
            {{message.text}}
        </div>
        <div class="col-lg-4">
            <img ng-src="{{message.src}}" class="thumbnail-src">
        </div>
    </div>
</div>
