<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Thots</h1>
                    <hr class="intro-divider">
                    <form class="form-horizontal">
                        <ul class="intro-social-buttons">
                            <li  ng-if="registerVm.error">
                                <div class="alert alert-danger input-text alert-text">
                                    {{registerVm.error}}
                                </div>
                            </li>
                            <li>
                                <input type="text" class="form-control input-text" id="inputFirstName"
                                       placeholder="First Name" ng-model="newUser.firstName">
                            </li>
                            <li>
                                <input type="text" class="form-control input-text" id="inputLastName"
                                       placeholder="Last Name" ng-model="newUser.lastName">
                            </li>
                            <li>
                                <input type="email" class="form-control input-text" id="inputEmail"
                                       placeholder="Email" ng-model="newUser.email">
                            </li>
                            <li>
                                <input type="text" class="form-control input-text" id="inputPhone"
                                       placeholder="Phone" ng-model="newUser.phone">
                            </li>
                            <li>
                                <input type="text" class="form-control input-text" id="inputUserName"
                                       placeholder="Username" ng-model="newUser.username">
                            </li>
                            <li>
                                <input type="password" class="form-control input-text"
                                       id="inputPassword" placeholder="Password"
                                       ng-model="newUser.password">
                            </li>
                            <li>
                                <a class="btn btn-default btn-lg "
                                   ng-click="registerVm.create(newUser)">
                                    <span class="account-name">Register</span>
                                </a>
                            </li>
                            <li>
                                <a href="#/login" class="dropshadow underline account-link">
                                    <span class="account-name">Login?</span>
                                </a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
<!-- /.intro-header -->
